# Pre-commit hooks for Alexandria
# See https://pre-commit.com for more information
# Run `pre-commit install` to install hooks
# Run `pre-commit run --all-files` to run all hooks manually

default_language_version:
  python: python3.12

repos:
  # ==========================================================================
  # General
  # ==========================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom tags
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-symlinks
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]

  # ==========================================================================
  # Python - Ruff (linting + formatting)
  # ==========================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.2
    hooks:
      # Run linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
      # Run formatter
      - id: ruff-format
        types_or: [python, pyi]

  # ==========================================================================
  # Python - Type Checking (mypy)
  # ==========================================================================
  # NOTE: Disabled until codebase type annotations are fixed
  # TODO: Re-enable after addressing missing type stubs and annotations
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.8.0
  #   hooks:
  #     - id: mypy
  #       args: [--config-file=pyproject.toml, api/, workers/, libs/]
  #       additional_dependencies:
  #         - types-requests
  #         - types-redis
  #         - pydantic>=2.0
  #       pass_filenames: false
  #       # Only run if Python files changed
  #       files: ^(api|workers|libs)/.*\.py$

  # ==========================================================================
  # Security
  # ==========================================================================
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
        exclude: (\.lock|\.example|test_.*\.py)$

  # ==========================================================================
  # Shell Scripts
  # ==========================================================================
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: [--severity=warning]

  # ==========================================================================
  # Markdown
  # ==========================================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args: [--fix, --disable, MD013, MD033, MD041, --]

  # ==========================================================================
  # Docker
  # ==========================================================================
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: [--ignore, DL3008, --ignore, DL3013]  # Ignore version pinning warnings

  # ==========================================================================
  # Commits
  # ==========================================================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.14.1
    hooks:
      - id: commitizen
        stages: [commit-msg]

# Configuration for specific hooks
ci:
  autofix_commit_msg: "style: auto-fix by pre-commit hooks"
  autoupdate_commit_msg: "chore: update pre-commit hooks"
