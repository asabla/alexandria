# =============================================================================
# Alexandria Docker Compose - Local Development
# =============================================================================
# Usage:
#   docker compose up -d              # Start all services
#   docker compose up -d postgres     # Start specific service
#   docker compose logs -f api        # Follow logs
#   docker compose down -v            # Stop and remove volumes
# =============================================================================

name: alexandria

services:
  # ===========================================================================
  # APPLICATION SERVICES
  # ===========================================================================

  api:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.api
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=development
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - DATABASE_URL=postgresql+asyncpg://alexandria:alexandria_dev@postgres:5432/alexandria
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - QDRANT_URL=http://qdrant:6333
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=neo4j_dev_password
      - MEILISEARCH_URL=http://meilisearch:7700
      - MEILISEARCH_API_KEY=masterKey
      - TEMPORAL_ADDRESS=temporal:7233
      - VLLM_BASE_URL=http://vllm:8000/v1
      - SINGLE_TENANT_MODE=true
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
      temporal:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - alexandria-net
    profiles:
      - app

  worker-ingestion:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.worker
      args:
        WORKER_TYPE: ingestion
    environment:
      - APP_ENV=development
      - LOG_LEVEL=DEBUG
      - DATABASE_URL=postgresql+asyncpg://alexandria:alexandria_dev@postgres:5432/alexandria
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - QDRANT_URL=http://qdrant:6333
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=neo4j_dev_password
      - MEILISEARCH_URL=http://meilisearch:7700
      - MEILISEARCH_API_KEY=masterKey
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_TASK_QUEUE=ingestion-tasks
      - VLLM_BASE_URL=http://vllm:8000/v1
    depends_on:
      temporal:
        condition: service_healthy
    networks:
      - alexandria-net
    profiles:
      - app

  worker-agent:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.worker
      args:
        WORKER_TYPE: agent
    environment:
      - APP_ENV=development
      - LOG_LEVEL=DEBUG
      - DATABASE_URL=postgresql+asyncpg://alexandria:alexandria_dev@postgres:5432/alexandria
      - QDRANT_URL=http://qdrant:6333
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=neo4j_dev_password
      - MEILISEARCH_URL=http://meilisearch:7700
      - MEILISEARCH_API_KEY=masterKey
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_TASK_QUEUE=agent-tasks
      - VLLM_BASE_URL=http://vllm:8000/v1
    depends_on:
      temporal:
        condition: service_healthy
    networks:
      - alexandria-net
    profiles:
      - app

  worker-query:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.worker
      args:
        WORKER_TYPE: query
    environment:
      - APP_ENV=development
      - LOG_LEVEL=DEBUG
      - DATABASE_URL=postgresql+asyncpg://alexandria:alexandria_dev@postgres:5432/alexandria
      - QDRANT_URL=http://qdrant:6333
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=neo4j_dev_password
      - MEILISEARCH_URL=http://meilisearch:7700
      - MEILISEARCH_API_KEY=masterKey
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_TASK_QUEUE=query-tasks
      - VLLM_BASE_URL=http://vllm:8000/v1
    depends_on:
      temporal:
        condition: service_healthy
    networks:
      - alexandria-net
    profiles:
      - app

  # ===========================================================================
  # DATA LAYER
  # ===========================================================================

  # PostgreSQL - Application metadata
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: alexandria
      POSTGRES_PASSWORD: alexandria_dev
      POSTGRES_DB: alexandria
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infra/scripts/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alexandria -d alexandria"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - alexandria-net

  # MinIO - Object storage (S3-compatible)
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - alexandria-net

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing minio/documents;
      mc mb --ignore-existing minio/thumbnails;
      mc mb --ignore-existing minio/exports;
      mc anonymous set download minio/thumbnails;
      echo 'Buckets created successfully';
      "
    networks:
      - alexandria-net
    profiles:
      - init

  # Qdrant - Vector database
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"   # REST API
      - "6334:6334"   # gRPC
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
      QDRANT__STORAGE__ON_DISK_PAYLOAD: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - alexandria-net

  # Neo4j - Graph database
  neo4j:
    image: neo4j:5-community
    ports:
      - "7474:7474"   # HTTP
      - "7687:7687"   # Bolt
    environment:
      NEO4J_AUTH: neo4j/neo4j_dev_password
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
      NEO4J_apoc_import_file_use__neo4j__config: "true"
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_security_procedures_allowlist: apoc.*
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
      - ./infra/scripts/init-neo4j.cypher:/var/lib/neo4j/import/init.cypher:ro
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - alexandria-net

  # MeiliSearch - Full-text search
  meilisearch:
    image: getmeili/meilisearch:latest
    ports:
      - "7700:7700"
    environment:
      MEILI_MASTER_KEY: masterKey
      MEILI_ENV: development
      MEILI_NO_ANALYTICS: true
    volumes:
      - meilisearch-data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - alexandria-net

  # ===========================================================================
  # WORKFLOW ORCHESTRATION
  # ===========================================================================

  # Temporal Server
  temporal:
    image: temporalio/auto-setup:latest
    ports:
      - "7233:7233"   # gRPC
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=alexandria
      - POSTGRES_PWD=alexandria_dev
      - POSTGRES_SEEDS=postgres
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development.yaml
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "temporal", "workflow", "list", "--namespace", "default"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - alexandria-net

  # Temporal Web UI
  temporal-ui:
    image: temporalio/ui:latest
    ports:
      - "8088:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    depends_on:
      temporal:
        condition: service_healthy
    networks:
      - alexandria-net

  # ===========================================================================
  # OBSERVABILITY
  # ===========================================================================

  # Jaeger - Distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"  # UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - alexandria-net
    profiles:
      - observability

  # Prometheus - Metrics
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./infra/docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - alexandria-net
    profiles:
      - observability

  # Grafana - Dashboards
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infra/docker/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - alexandria-net
    profiles:
      - observability

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  alexandria-net:
    driver: bridge

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  postgres-data:
  minio-data:
  qdrant-data:
  neo4j-data:
  neo4j-logs:
  meilisearch-data:
  prometheus-data:
  grafana-data:
